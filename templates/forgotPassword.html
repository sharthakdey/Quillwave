{% extends "index.html" %}

{% block content %}
<h2>Forgot Password</h2>
<form action="{{ url_for('forgotPassword') }}" method="post">
    <label for="email">Enter your registered email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Send OTP">
</form>
{% endblock %}
